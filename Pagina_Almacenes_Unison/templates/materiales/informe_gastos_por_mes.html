<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Gastos por Mes</title>
</head>
<body>
    <h1>Informe de Gastos por Mes</h1>

    <form method="get" action="{% url 'informe_gastos_por_mes' %}">
        <label for="mes">Seleccionar Mes:</label>
        <input type="month" id="mes" name="mes" value="{{ request.GET.mes }}">
        <button type="submit">Filtrar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Gasto</th>
                <th>Fecha</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in informes %}
                <tr>
                    <td>{{ gasto.producto }}</td>
                    <td>{{ gasto.producto.precio_unitario }}</td>
                    <td>{{ gasto.cantidad }}</td>
                    <td>{{ gasto.gasto }}</td>
                    <td>{{ gasto.fecha }}</td>
                    <td>{{ gasto.id }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total:</td>
                <td>{{ total_gastos }}</td>
            </tr>
        </tfoot>
    </table>
    <a href="{% url 'portal_admin' %}" class="btn btn-info">Volver al portal</a>

</body>
</html>
