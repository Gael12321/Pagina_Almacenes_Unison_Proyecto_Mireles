{% extends "index.html" %}

{% block content %}
  <h2>Confirmar Eliminación de Usuario</h2>

  <p>¿Estás seguro de que deseas eliminar al usuario "{{ usuario.username }}"?</p>

  <form method="post" action="{% url 'eliminar_usuario' pk=usuario.pk %}">
    {% csrf_token %}
    <input type="submit" value="Confirmar Eliminación">
  </form>

  <a href="{% url 'lista_usuario' %}">Cancelar y Volver a la Lista de Usuarios</a>
{% endblock %}
